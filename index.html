<!DOCTYPE html>
<html lang="en" ng-app>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Delivery Boy</title>

    <!-- FontAwesome -->
    <link href="./css/font-awesome.css" rel="stylesheet">

    <!-- jQuery UI -->
    <link href="./css/jquery-ui.css" rel="stylesheet">
    <link href="./css/jquery-ui.structure.css" rel="stylesheet">
    <link href="./css/jquery-ui.theme.css" rel="stylesheet">

    <link href="./css/styles.css" rel="stylesheet">
    <link href="./css/index.css" rel="stylesheet">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script>
      let jQuery = require('./js/jquery.js');
      let $ = jQuery;
    </script>
    <!-- jQuery UI -->
    <script src="./js/jquery-ui.js"></script>

    <script src="./js/index.js"></script>
  </head>

  <body>
      <div id="dboy-content-wrapper">
        <div class="dboy-content">
          <div class="dboy-areas">
            <!-- left area -->
            <div class="dboy-area dboy-left">
              <div class="dboy-content">
                <div class="dboy-menuarea">
                  <!-- transfer button -->
                  <div class="dboy-icon dboy-transfer-btn">
                    <i class="fa fa-exchange" aria-hidden="true"></i>
                  </div>

                  <!-- search button -->
                  <div class="dboy-icon dboy-search-btn">
                    	<i class="fa fa-search" aria-hidden="true"></i>
                  </div>

                  <!-- settings button -->
                  <div class="dboy-icon dboy-settings-btn">
                    <i class="fa fa-cogs" aria-hidden="true"></i>
                  </div>
                </div>
              </div>
            </div>

            <!-- middle area -->
            <div class="dboy-area dboy-middle">
              <div class="dboy-content">
                <!-- transfer list -->
                <div class="dboy-row dboy-transfer">
                  <div class="dboy-list">
                    <h3>Downloads</h3>

                    <div class="dboy-items"></div>
                  </div>
                </div>

                <!-- search form -->
                <div class="dboy-row dboy-search">Search</div>

                <!-- settings categories -->
                <div class="dboy-row dboy-settings">Settings</div>
              </div>
            </div>

            <!-- right area -->
            <div class="dboy-area dboy-right">
              <div class="dboy-content">
                <!-- transer details -->
                <div class="dboy-row dboy-transfer">Transfers</div>

                <!-- search details -->
                <div class="dboy-row dboy-search">Search</div>

                <!-- settings of category -->
                <div class="dboy-row dboy-settings">Settings</div>
              </div>
            </div>
          </div>
        </div>

        <!-- status bar -->
        <div class="dboy-statusbar">B</div>
      </div>

      <script>
        jQuery(function() {
          $DBoy.init();
          $DBoy.run();
        });
      </script>
    </div>
  </body>
</html>
